<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Records</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333; /* Darken the heading color */
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Patient Records</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Phone</th>
      <th>Result</th>
      <th>Probability</th>
      <th>Advice</th>
    </tr>
    {% for patient in patients %}
    <tr>
      <td>{{ patient[0] }}</td>
      <td>{{ patient[1] }}</td>
      <td>{{ patient[2] }}</td>
      <td>{{ patient[3] }}</td>
      <td>{{ patient[4] }}</td>
      <td>{{ patient[5] }}</td>
      <td>{{ patient[6] }}</td>
      <td>{{ patient[7] }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
